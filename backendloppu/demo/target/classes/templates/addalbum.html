<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <title>Add Album</title>
</head>
<body>

<h2>Add Album</h2>

<form th:action="@{/addalbum}" th:object="${album}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required>
    <br>
    
    <label for="artist">Artist:</label>
    <input type="text" id="artist" th:field="*{artist}" required>
    <br>

    <label for="recordLabel">Record Label:</label>
    <input type="text" id="recordLabel" th:field="*{recordLabel}" required>
    <br>
    
    <label for="publYear">Publishing Year:</label>
    <input type="number" id="publYear" th:field="*{publYear}" required>
    <br>
    
    <label for="desc">Description:</label>
    <input type="text" id="desc" th:field="*{desc}" required>
    <br>
    
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required>
    <br>

    <label for="category">Category: </label>
    <select id="category" th:field="*{category}">
        <option th:each="category : ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    </select>
    
    <button type="submit">Add Album</button>
</form>

<a href="/albumlist">Back to Book List</a>

</body>
</html>
